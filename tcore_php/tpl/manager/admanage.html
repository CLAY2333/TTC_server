 <head>
	<meta charset="utf-8">
	<script src="/tpl/manager/js/ifm_head.js"></script>
    <link href="/tpl/manager/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css">
</head>
	<div class="row-fluid">
		<div class="panel panel-primary">
			<div class="panel-heading">广告列表</div>
			<div class="panel-body">
				<div class="block">
					<div class="navbar navbar-inner block-header">
						<div class="muted pull-left"></div>
					</div>
					<div class="block-content collapse in">
						<div class="span12">
							<table id="adtable" class="table">
								<tbody>
									<tr>
										<th field="description">id</th>
										<th field="name">url</th>
										<th field="del">查看图片</th>
										<th field="update">删除广告项</th>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</div>
	<div class="row-fluid">
	<div class="panel panel-primary">
			<div class="panel-heading">上传新的广告</div>
			<div class="panel-body">
				 <form action="/manager/uploadad" method="post" enctype="multipart/form-data">
					<div class="form-group">    
						<label>URL：</label>
						<input id="urlinput" type="text" name="url" class="form-control input-xxlarge" placeholder="URL">
					</div>
					<div class="form-group">
						<label>上传图片：</label>
						<input id="icon1" name="icon" type="file" multiple=true class="file-loading icon">
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="/tpl/manager/vendors/js/jquery.min.js"></script>
