<head>
	<meta charset="utf-8">
	<script src="/tpl/manager/js/ifm_head.js"></script>
</head>
	<div class="row-fluid">
		<div class="panel panel-primary">
			<div class="panel-heading">入驻审核的店铺信息</div>
			<div class="panel-body">
				<div class="block">
					<div class="navbar navbar-inner block-header">
						<div class="muted pull-left">店铺信息</div>
					</div>
					<div class="block-content collapse in">
						<div class="span12">
							<table class="table">
								<tbody>
									<tr>
										<td>店铺名称</td><td id="shop_name"></td><td>店铺编号</td><td id="id"></td>
									</tr>
									<tr>
										<td>联系方式</td><td id="phone_number"></td><td>联系人</td><td id="host_name"></td>
									</tr>
									<tr>
										<td>店铺地址</td><td id="address" colspan="3"></td>
									</tr>
									<tr>
										<td>经营范围</td><td id="manage_range"></td><td>店铺类型</td><td id="shop_type"></td>
									</tr>
									<tr>
										<td>配送方式</td><td id="delivery_type"></td><td>税率设置</td><td id="rate"></td>
									</tr>
									<tr>
										<td>收款银行</td><td id="bank"></td><td>银行账户</td><td id="account"></td>
									</tr>
									<tr>
										<td>店铺门脸</td><td id=""><a class="thumbnail"><img id="imgoutdoor" style="width: 260px; height: 180px;" src="/tpl/manager/img/0.jpg"></a></td><td>店铺环境</td><td><a class="thumbnail"><img id="imgindoor" style="width: 260px; height: 180px;" src="/tpl/manager/img/0.jpg"></a></td>
									</tr>
									
									<tr>
										<td>餐饮执照</td><td><a class="thumbnail"><img id="imgbusiness_licence" style="width: 260px; height: 180px;" src="/tpl/manager/img/0.jpg"></a></td><td>餐饮服务许可证</td><td ><a class="thumbnail"><img id="imgserver_licence" style="width: 260px; height: 180px;" src="/tpl/manager/img/0.jpg"></a></td>
									</tr>
									<tr>
										<td>其他资质证书</td><td><a class="thumbnail"><img id="imgother_licence" style="width: 260px; height: 180px;" src="/tpl/manager/img/0.jpg"></a></td><td colspan="2">申请次数<span id="checked"></span></td>
									</tr>
								</tbody>
							</table>
							<div id="checkedbtn">
								<button id="fail" type="button" class="btn btn-large btn-block btn-primary">审核不批准并且退回给店铺</button>
								<button id="pass" type="button" class="btn btn-large btn-block btn-danger">审核通过</button>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</div>
<script src="/tpl/manager/vendors/js/jquery.min.js"></script>
<script src="/tpl/manager/vendors/js/bootstrap.min.js"></script>
<script src="/tpl/manager/js/auditinfo.js"></script>
